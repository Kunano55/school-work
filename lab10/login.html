<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | ระบบจัดการข้อมูล</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .card-header {
            background: #0d6efd;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        .btn-primary {
            padding: 0.8rem;
            border-radius: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card">
                <div class="card-header text-center">
                    <h4 class="mb-0">เข้าสู่ระบบหลังบ้าน</h4>
                </div>
                <div class="card-body p-4">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">ชื่อผู้ใช้งาน (Username)</label>
                            <input type="text" id="username" class="form-control form-control-lg" placeholder="กรอกชื่อผู้ใช้" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">รหัสผ่าน (Password)</label>
                            <input type="password" id="password" class="form-control form-control-lg" placeholder="กรอกรหัสผ่าน" required>
                        </div>
                        <button type="submit" id="loginBtn" class="btn btn-primary w-100 mb-3">
                            เข้าสู่ระบบ
                        </button>
                    </form>
                </div>
            </div>
            <p class="text-center mt-4 text-muted small">&copy; 2026 Admin Management System</p>
        </div>
    </div>
</div>

<script src="script/login.js"></script>
</body>
</html>
